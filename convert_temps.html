
<!DOCTYPE html>

<html lang="en">

<head>

<meta charset = "UTF-8"> 
    <title> Convert from Farenheit to Celsius</title>

<script > 
    var f = prompt("Enter Farenheit temperature"); 

    f = parseInt(f); 

    let c = ((f - 32) * 5/9); 

    c = parseInt(c); 

    alert("Farenheit temperature is " + f + "\n\nCelcius temperature is " + c); 
</script> 

</head> 

<body> 
        <main> 
            <h1>Thanks for visiting the temperature converter</h1> 
            </main> 
    </body>
    
</html>
